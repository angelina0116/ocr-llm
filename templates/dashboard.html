<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR Dashboard</title>
</head>
<body>
    <h1>Welcome to Your Dashboard</h1>
    
    <h3>Known Words Count: {{ known_count }}</h3>
    <h3>Unknown Words Count: {{ unknown_count }}</h3>
    
    <form action="/dashboard" method="post" enctype="multipart/form-data">
        <label for="file">Upload or Take a Picture:</label>
        <input type="file" id="file" name="file" accept="image/*" capture="camera">
        <button type="submit">Process Image</button>
    </form>

    <a href="/logout">Logout</a>
</body>
</html>
